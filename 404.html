---
layout: 404
title: "404"
---
<div id="home-button" class="container text-center">
		<h1 class="typewriter display-1 m-0 text-center" style="font-size: 5rem;">
			<a id="404" href="/home/"></a>
		</h1>
</div>
<div class="container text-center">
	<p>The page you are looking for does not exist.</p>
</div>
<script src="/assets/js/typewriter.js"></script>
<script src="/assets/js/delay.js"></script>
<script>
	window.onload = () => {
		const title = document.getElementById("404");
		const homeButton = document.getElementById("home-button");
		const titleWriter = createTypewriter(
					title,
					{{ site.type_speed.slow }},
					{{ site.type_speed.fast }},
					{{ site.delete_speed.slow }},
					{{ site.delete_speed.fast }},
					{{ site.intro_delete_delay }},
					{{ site.cursor_flash_delay }});


		async function playIntro() {
			await titleWriter.type("not found :(");
			await delay(1000);
			await titleWriter.type("404");
		}

		let currentText = ""
		let controller = null

		function changeTextIfNeeded(newText) {
			if (newText === currentText) return;
			titleWriter.setDeleteDelay({{ site.delete_delay }});

			currentText = newText;
			titleWriter?.cancel();
			controller = titleWriter.type(newText);
		}

		homeButton.addEventListener("mouseenter", () => {
			changeTextIfNeeded("home?");
		});

		homeButton.addEventListener("mouseleave", () => {
			changeTextIfNeeded("404");
		});

		playIntro();
	};
</script>
