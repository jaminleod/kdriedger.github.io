# SITE SETTINGS
title: extremedesigners
author:
  name: "Kevin Driedger"
  emails: 
   - "linuxbox+extremedesigners_ca@gmail.com"
   -  "linuxbox@extremedesigners.ca"
description: "Very quick version controlled static website"
baseurl: "" # Set if deploying to a subpath
url: "http://www.extremedesigners.ca"

# PLUGINS
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# BUILD
destination: ./_site

# MARKDOWN AND SYNTAX
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

# EXCLUDES
exclude:
  - "README.md"
  - ".gitignore"

# CUSTOM VARIABLES

# Font for header
headerfont_url: "https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@400&display=swap"
headerfont_family: "'Bitcount Grid Single', sans-serif"

# Typing header text effect
mistake_title: extremeprogramming
title_fix_delay: 1000
type_speed: # (speed in ms)
  slow: 100 
  fast: 60 
backspace_speed: # (speed in ms)
  slow: 70 
  fast: 50 
backspace_amount: 11 # (amount of characters to delete)
